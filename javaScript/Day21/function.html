<!DOCTYPE html>
<script>
'use strict'
function askDefault(yes,no,theQue = 'answer'){
    if(question (theQue))yes();
    else no();
}
function ask(theQue,...other){
    if(question(theQue))other [0]()
    else other [1]();
}
function showOk (){
    alert("this is alert");
}
function showCancel(){
    alert("you cancel the execution")
}
let question = function(theQue){
    return confirm(theQue);
};
ask("do you agree ? " ,showOk,showCancel);
askDefault(showOk,showCancel);

</script>
</html>
